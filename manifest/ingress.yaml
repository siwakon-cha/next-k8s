apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-demo-web
  namespace: demo
spec:
  rules:
    - host: stromcash.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: demo-web
                port:
                  number: 3000
    - host: www.stromcash.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: demo-web
                port:
                  number: 3000
  ingressClassName: nginx
